<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>conversor de moedas 2</title>
    <link rel="stylesheet" href="style.css" />
    
  </head>
  
  <body> 
   
    <!-- Vídeo de background -->
    <video class="background-video" autoplay muted loop>
      <source src="./vecteezy_falling-money-dollar-us-on-black-background_40514112.mp4" type="video/mp4">
     
    </video>

    <main>
    

      <div class="container">
       
        <p class="converter-de"> <strong>converter de</strong></p>
        <select class="select-currency-1">
          <option class="option-1">R$ Real Brasileiro</option>
        </select>

        <p class="converter-para"> <strong>converter para</strong></p>
        <select class="select-currency-2">
          <option class="option-2">US$ Dólar Americano</option>
          <option class="option-2">€ Euro</option>
        </select>

        <p class="valor-convertido"> <strong>Valor a converter</strong></p>
        <input type="text" class="valorConvertido" placeholder="valor a converter"/>

        <button class="converter-button"> <strong>Converter</strong></button>


        <div class="valores-convertidos">

        <p class="real">Real</p>
        <p class="real-valor">R$ 0,00</p>

    
        <p class="dolar">Dólar americano</p>
        <p class="dolar-valor">US$ 0,00</p>

        <p class="euro">Euro</p>
        <p class="euro-valor">€ 0,00</p>

      </div>
      
      </div>
    </main>

    <script src="scripts.js"></script>

  </body>
</html>
